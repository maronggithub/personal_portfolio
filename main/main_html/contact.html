<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main_css/contact.css">
    <script src="https://kit.fontawesome.com/eaa60256d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Contact</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="nav_home">Home</li>
            <li class="nav_project">Projects</li>
            <li class="nav_me">About Me</li>
            <li class="nav_contact">Contact</li>
        </ul>
    </div>
    <div class="main">
        <div class="contact_info">
            <h1>Contact Me</h1>
            <div class="info_list animate__animated animate__fadeInDownBig">
                <div class="address">
                    <p class="icon"><i class="fas fa-map-marker-alt"></i></p>
                    <p class="title">Address</p>
                    <small>Yokohama City</small>
                </div>
                <div class="phone animate__animated animate__fadeInUpBig animate__delay-1s">
                    <p class="icon"><i class="fas fa-phone"></i></p>
                    <p class="title">Phone</p>
                    <small>090-6026-1909</small>
                </div>
                <div class="email animate__animated animate__fadeInDownBig animate__delay-2s">
                    <p class="icon"><i class="fas fa-envelope"></i></p>
                    <p class="title">Email</p>
                    <small>marongreceive@gmail.com</small>
                </div>
            </div>
            <div class="emi_pic animate__animated animate__heartBeat animate__delay-3s"></div>
        </div>
        
    </div>
</body>
</html>
